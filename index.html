	<div class="container">
		<div class="logo">
			<img src="./img/logo_sito.png" alt="Logo Sito" width="200px">
		</div>
    	<div class="menu">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-3" id="logof"><img src="./img/logo_furzena.png" alt="Logo Furzenà" width="150"></div>
				<div class="col-2"></div>
				<div class="col-3" id="logob"><img src="./img/logo_bluengreen.png" alt="Logo Blue'n Green Pub" width="150"></div>
				<div class="col-2"></div>
			</div>

				<div class="col-1"></div>

				</div>

				</div>

		</div>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
    	fetch('furzena.json')
    	  .then(response => response.json())
    	  .then(plates => {
			const menu = document.querySelector('.menu');

			plates.forEach(plate => {
				let row = document.createElement('div');
				row.className = 'row';

				let col1 = document.createElement('div');
				let col2 = document.createElement('div');
				let col3 = document.createElement('div');

				col1.className = 'col-1';
				col2.className = 'col-2';
				col3.className ='col-3';

				let price = document.createElement('p');
				let name = document.createElement('p');
				let description = document.createElement('small');
				
				name.textContent = plate.name;
				description.textContent = plate.description;
				price.textContent = plate.price;

				name.className = 'plateNamef' ;
				description.className = 'descriptionPlatef';
				price.className = 'pricef';

				col3.appendChild(name);
				col3.appendChild(description);
				col2.appendChild(price);

				row.appendChild(col1);
				row.appendChild(col3);
				row.appendChild(col2);
			
				menu.appendChild(row);
			});
			
    	  })
    	  .catch(error => console.error('Error loading plates:', error));
		});

	</script>
</body>
</html>
